name: Análise de Código
on:
  push:
    branches:
      - main
      - test/sonarcloud
  pull_request:
    # types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Instala dependências
        run: yarn

      - name: Executa linter
        run: yarn lint

      - name: Executa testes e gera cobertura
        run: yarn test:all
